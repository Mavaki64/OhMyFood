<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Killian GAYEZ">
    <meta name="description"
        content="Ohmyfood est une startup innovante de la restauration, déjà implantée à New York et désormais prête à conquérir Paris. Découvrez des menus gourmands, une expérience digitale moderne et un concept unique développé par notre équipe.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="../assets/css/style.css">

    <meta property="og:title" content="Ohmyfood">
    <meta property="og:description" content="Ohmyfood, startup innovante déjà présente à New York, arrive à Paris.">
    <meta property="og:image" content="images/preview.jpg">
    <meta property="og:type" content="website">

    <title>OhMyFood - À la française</title>
</head>

<body>
    <main class="maincontainer">

        <!--Ici implémenter le bouton de retour a la page d'accueil-->
        <header class="site-header">
            <div class="site-header__logo-container">
                <img class="site-header__logo" src="../assets/images/logo/ohmyfood.png"
                    alt="Le logo de l'entreprise OhMyFood">
            </div>
            <div class="site-header__location-container">
                <i class="site-header__icon fa-solid fa-location-dot"></i>
                <p class="site-header__location">Paris, Belleville</p>
            </div>
        </header>

        <!--Ici Implémenter les sections du menu-->

        <footer class="footer">
            <div class="footer__wrapper">
                <h2 class="footer__logo">ohmyfood</h2>
                <nav class="footer__menu">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <a class="footer__link--bold" href="#">
                                <i class="footer__icon fa-solid fa-utensils"></i>
                                <span class="footer__text">Proposer un restaurant</span>
                            </a>
                        </li>
                        <li class="footer__item">
                            <a class="footer__link--bold" href="#">
                                <i class="footer__icon fa-solid fa-handshake-angle"></i>
                                <span class="footer__text">Devenir partenaire</span>
                            </a>
                        </li>
                        <li class="footer__item">
                            <a class="footer__link" href="#">Mentions légales</a>
                        </li>
                        <li class="footer__item">
                            <a class="footer__link" href="mailto:exemple@mail.com">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
    </main>
</body>

</html>
