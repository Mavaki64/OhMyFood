<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Killian GAYEZ">
    <meta name="description"
        content="Ohmyfood est une startup innovante de la restauration, déjà implantée à New York et désormais prête à conquérir Paris. Découvrez des menus gourmands, une expérience digitale moderne et un concept unique développé par notre équipe.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="../assets/css/style.css">

    <meta property="og:title" content="Ohmyfood">
    <meta property="og:description" content="Ohmyfood, startup innovante déjà présente à New York, arrive à Paris.">
    <meta property="og:image" content="images/preview.jpg">
    <meta property="og:type" content="website">

    <title>OhMyFood - À la française</title>
</head>

<body>
    <main class="maincontainer-restaurants">

        <!--Ici implémenter le bouton de retour a la page d'accueil-->
        <header class="site-header">
            <div class="site-header__logo-container">
                <a href="/index.html" class="site-header__arrow-link"><i
                        class="site-header__arrow fa-solid fa-arrow-left fa-lg"></i></a>
                <img class="site-header__logo" src="../assets/images/logo/ohmyfood.png"
                    alt="Le logo de l'entreprise OhMyFood">
            </div>
        </header>

        <section class="restaurant-hero">
            <div class="restaurant-hero__wrapper">
                <img src="../assets/images/restaurants/toa-heftiba-unsplash.jpg" alt="Photo d'une assiette dressée."
                    class="restaurant-hero__image">
            </div>
        </section>

        <section class="restaurant-menu">
            <div class="restaurant-menu__wrapper">
                <div class="restaurant-menu__header">
                    <h2 class="restaurant-menu__title">À la française</h2>
                    <label class="restaurants__fa-heart-wrap">
                        <input type="checkbox" class="restaurants__heart-checkbox">
                        <i class="fa-regular fa-heart restaurants__heart-outline"></i>
                        <i class="fa-solid fa-heart restaurants__heart-fill"></i>
                    </label>
                </div>

                <div class="restaurant-menu__categories">
                    <h3 class="restaurant-menu__category-title">ENTRÉES</h3>

                    <div class="menu-card">
                        <input type="checkbox" class="menu-card__checkbox" name="menu-card__checkbox-E1"
                            id="menu-card__checkbox-E1">
                        <label for="menu-card__checkbox-E1" class="menu-card__label">
                            <span class="menu-card__text">
                                <span class="menu-card__title">Tartare de poulpe acidulé</span>
                                <span class="menu-card__description">Aux zestes d'orange</span>
                            </span>
                            <span class="menu-card__price-wrapper">
                                <span class="menu-card__price">25€</span>
                            </span>
                        </label>
                        <div class="menu-card__checkbox-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>

                    <div class="menu-card">
                        <input type="checkbox" class="menu-card__checkbox" name="menu-card__checkbox-E2"
                            id="menu-card__checkbox-E2">
                        <label for="menu-card__checkbox-E2" class="menu-card__label">
                            <span class="menu-card__text">
                                <span class="menu-card__title">Velouté de légumes d'antan</span>
                                <span class="menu-card__description">Carotte, panais, topinambour</span>
                            </span>
                            <span class="menu-card__price-wrapper">
                                <span class="menu-card__price">35€</span>
                            </span>
                        </label>
                        <div class="menu-card__checkbox-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>

                    <div class="menu-card">
                        <input type="checkbox" class="menu-card__checkbox" name="menu-card__checkbox-E3"
                            id="menu-card__checkbox-E3">
                        <label for="menu-card__checkbox-E3" class="menu-card__label">
                            <span class="menu-card__text">
                                <span class="menu-card__title">Soupe à l'oignon</span>
                                <span class="menu-card__description">Revisitée</span>
                            </span>
                            <span class="menu-card__price-wrapper">
                                <span class="menu-card__price">20€</span>
                            </span>
                        </label>
                        <div class="menu-card__checkbox-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>

                <div class="restaurant-menu__categories">
                    <h3 class="restaurant-menu__category-title">PLATS</h3>

                    <div class="menu-card">
                        <input type="checkbox" class="menu-card__checkbox" name="menu-card__checkbox-P1"
                            id="menu-card__checkbox-P1">
                        <label for="menu-card__checkbox-P1" class="menu-card__label">
                            <span class="menu-card__text">
                                <span class="menu-card__title">Coquilles Saint-Jacques</span>
                                <span class="menu-card__description">Accompagnées d'une purée de panais</span>
                            </span>
                            <span class="menu-card__price-wrapper">
                                <span class="menu-card__price">40€</span>
                            </span>
                        </label>
                        <div class="menu-card__checkbox-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>

                    <div class="menu-card">
                        <input type="checkbox" class="menu-card__checkbox" name="menu-card__checkbox-P2"
                            id="menu-card__checkbox-P2">
                        <label for="menu-card__checkbox-P2" class="menu-card__label">
                            <span class="menu-card__text">
                                <span class="menu-card__title">Magret de canard</span>
                                <span class="menu-card__description">Et parmentier de pommes de terre</span>
                            </span>
                            <span class="menu-card__price-wrapper">
                                <span class="menu-card__price">35€</span>
                            </span>
                        </label>
                        <div class="menu-card__checkbox-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>

                    <div class="menu-card">
                        <input type="checkbox" class="menu-card__checkbox" name="menu-card__checkbox-P3"
                            id="menu-card__checkbox-P3">
                        <label for="menu-card__checkbox-P3" class="menu-card__label">
                            <span class="menu-card__text">
                                <span class="menu-card__title">Pigeonneau d'Ille-et-Vilaine</span>
                                <span class="menu-card__description">Sur son lit de gnocchis aux légumes</span>
                            </span>
                            <span class="menu-card__price-wrapper">
                                <span class="menu-card__price">40€</span>
                            </span>
                        </label>
                        <div class="menu-card__checkbox-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>

                <div class="restaurant-menu__categories">
                    <h3 class="restaurant-menu__category-title">DESSERTS</h3>

                    <div class="menu-card">
                        <input type="checkbox" class="menu-card__checkbox" name="menu-card__checkbox-D1"
                            id="menu-card__checkbox-D1">
                        <label for="menu-card__checkbox-D1" class="menu-card__label">
                            <span class="menu-card__text">
                                <span class="menu-card__title">Pétales de violettes glacés</span>
                                <span class="menu-card__description">Et purée de noisettes</span>
                            </span>
                            <span class="menu-card__price-wrapper">
                                <span class="menu-card__price">18€</span>
                            </span>
                        </label>
                        <div class="menu-card__checkbox-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>

                    <div class="menu-card">
                        <input type="checkbox" class="menu-card__checkbox" name="menu-card__checkbox-D2"
                            id="menu-card__checkbox-D2">
                        <label for="menu-card__checkbox-D2" class="menu-card__label">
                            <span class="menu-card__text">
                                <span class="menu-card__title">Fondant au chocolat</span>
                                <span class="menu-card__description">Revisité</span>
                            </span>
                            <span class="menu-card__price-wrapper">
                                <span class="menu-card__price">22€</span>
                            </span>
                        </label>
                        <div class="menu-card__checkbox-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>

                    <div class="menu-card">
                        <input type="checkbox" class="menu-card__checkbox" name="menu-card__checkbox-D3"
                            id="menu-card__checkbox-D3">
                        <label for="menu-card__checkbox-D3" class="menu-card__label">
                            <span class="menu-card__text">
                                <span class="menu-card__title">Millefeuille croustillant</span>
                                <span class="menu-card__description">Myrtilles et pâte d'amande</span>
                            </span>
                            <span class="menu-card__price-wrapper">
                                <span class="menu-card__price">23€</span>
                            </span>
                        </label>
                        <div class="menu-card__checkbox-wrapper">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>

                <button class="restaurant-menu__button btn btn--primary" type="button">Commander</button>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__wrapper">
                <h2 class="footer__logo">ohmyfood</h2>
                <nav class="footer__menu">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <a class="footer__link--bold" href="#">
                                <i class="footer__icon fa-solid fa-utensils"></i>
                                <span class="footer__text">Proposer un restaurant</span>
                            </a>
                        </li>
                        <li class="footer__item">
                            <a class="footer__link--bold" href="#">
                                <i class="footer__icon fa-solid fa-handshake-angle"></i>
                                <span class="footer__text">Devenir partenaire</span>
                            </a>
                        </li>
                        <li class="footer__item">
                            <a class="footer__link" href="#">Mentions légales</a>
                        </li>
                        <li class="footer__item">
                            <a class="footer__link" href="mailto:exemple@mail.com">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
    </main>
</body>

</html>
